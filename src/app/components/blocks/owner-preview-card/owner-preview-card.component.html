<div [style.animationDelay]="animationDelay + 'ms'"
class="opacity-0 animate-fade-zoom max-w-sm mx-auto flex flex-col justify-between items-center bg-white shadow-md rounded-xl overflow-hidden p-4 gap-4 hover:scale-105 hover:shadow-lg transition-shadow duration-300">

    <!-- Perfil Izquierda -->
    <div class="flex items-center gap-4 justify-start w-full">
        <app-user-avatar 
        [githubusername]="user.githubusername"  [size]="48"
        class="w-12 h-12">
      </app-user-avatar> 
  
      <div>
        <p class="text-slate-700 ">{{ user.fullname || '' }}</p>
        <p class="text-slate-500 font-semibold text-sm">{{ user.githubusername }}</p>
      </div>
    </div>
  

    <div class="flex gap-4 w-full justify-between w-full">
      <div class="flex flex-col justify-between">
        <p class="text-slate-700 text-sm">Proyectos: {{ projectCount }}</p>
        <div class="flex flex-wrap items-center gap-1 justify-between">
          <p class="text-xs text-gray-500 me-2">Ãšltimo proyecto:</p>
          <p class="font-medium text-slate-700 truncate max-w-[200px] text-sm/4  break-words text-balance">{{ lastProject.name }}</p>
        </div>

      </div>
      <img 
        [src]="projectsService.transformImageUrl(lastProject.main_image_url ?? '', 160) || '/assets/img/default-placeholder.webp'" 
        alt="{{ lastProject.name }}" 
        class="max-w-1/2 w-32 h-18 object-cover rounded-md border border-gray-200 me-0"
      />
    </div>
  </div>
