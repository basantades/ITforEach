<h2>Selecciona un repositorio</h2>

@if (loading) {
  <p>Cargando repositorios...</p>
} @else if (error) {
  <p>{{ error }}</p>
} @else {
  <select (change)="onRepoSelect(repos[$any($event.target).selectedIndex])">
    @for (repo of repos; track repo.id) {
      <option>{{ repo.name }}</option>
    }
  </select>

  @if (selectedRepo) {
    <button (click)="confirmSelection()">Confirmar selecci√≥n</button>
  }
}
