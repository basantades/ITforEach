<div class="relative mx-auto break-words bg-white shadow-lg rounded-xl mt-16 px-4 pb-4 ">
    <div class="flex flex-wrap justify-center">
        <div class="w-full flex justify-center">
            <div class="relative">
                <app-user-avatar [githubusername]="user()!.githubusername" 
                class=" align-middle absolute -m-[45px] max-w-[90px] md:-m-[60px] md:max-w-[120px]"></app-user-avatar>
            </div>
        </div>
    </div>
    <div class="text-center mt-24">
      <h2 class="text-xl text-slate-500 font-bold leading-normal mb-1">{{ user()?.githubusername}}</h2>

      @if (user()?.fullname) {
        <h2 class="text-2xl text-slate-700 font-bold leading-normal mb-1">{{ user()?.fullname}}</h2>
      }
        @if (user()?.website) {
        <div class="w-full">
            <a [href]="user()?.website" target="_blank" class="font-normal text-slate-700 hover:text-primary hover:font-semibold">{{ user()?.website }}</a>
          </div>
        }
    </div>
    <div class="w-2/3 mx-auto mt-6 border-t border-slate-200"></div>
    <div class="mt-6 mb-4 text-center">
        <div class="flex flex-wrap justify-center">
            <div class="w-full font-light leading-relaxed text-slate-600 mb-4 whitespace-pre-line">
                {{ user()?.bio || '' }} 
            </div>
        </div>
    </div>
    <div class="flex justify-center items-center gap-6 pb-6">

@if (user()?.linkedin) {
  <a [href]="user()?.linkedin" target="_blank"  class="inline-block">
    <button aria-label="LinkedIn" title="LinkedIn"
    class="bg-white text-gray-400 border-1 border-gray-400 p-2 rounded-full transition duration-300 ease-in-out transform hover:text-white hover:bg-primary hover:border-white hover:scale-110 cursor-pointer">
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/>
        <path d="M7.2 8.809H4V19.5h3.2V8.809Z"/>
      </svg>        
</button>
</a>
}


@if (user()?.email) {
  <a [href]="'mailto:' + user()?.email" target="_blank" class="inline-block">
    <button aria-label="Email" title="Email"
    class="bg-white text-gray-400 border-1 border-gray-400 p-2 rounded-full transition duration-300 ease-in-out transform hover:text-white hover:bg-primary hover:border-white hover:scale-110 cursor-pointer">
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
    <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
    <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
  </svg>
</button>
</a>
}

</div>
@if (authService.isOwnerSignal()) {

<div class="flex justify-center md:justify-end flex-wrap items-center gap-4">
<a [routerLink]="['/', 'edit-profile', user()?.githubusername]" 
class="hover:bg-primary border-primary border text-primary hover:text-white py-2 px-6 rounded-full cursor-pointer transition-colors duration-300 font-medium" 
>
Editar Perfil
</a>
</div>
} 
</div>
