<label
  class="my-2 block flex flex-col items-center sm:w-[500px] sm:min-h-[281px] justify-center border border-dashed border-gray-300 rounded-lg text-gray-500 text-sm bg-white  cursor-pointer hover:border-primary hover:text-primary transition overflow-hidden"
>
  @if (imagePreviewUrl) {
    <img
      [src]="imagePreviewUrl"
      alt="Vista previa"
      class="w-full h-auto object-contain max-h-[281px] rounded-t-lg"
    />
  }
  <div class="flex flex-col  items-center m-3 py-8">
    <svg class="w-16 h-16" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="m3 16 5-7 6 6.5m6.5 2.5L16 13l-4.286 6M14 10h.01M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
    </svg>
    
  
  <p class="mt-2">Haz clic para seleccionar una imagen</p>
</div>

  <input
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
    class="hidden"
  />
</label>
