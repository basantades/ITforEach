<button  [ngClass]="{'disabled opacity-50 pointer-events-none': !user()}"

  class="flex items-center space-x-1 group cursor-pointer"
  (click)="toggleLike()"
>
  <!-- @if usuario ya dio like -->
  @if (hasLiked()) {
    <svg
      class="w-6 h-6 text-[#E6007E] transition-colors duration-200 ease-in-out"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        clip-rule="evenodd"
      />
    </svg>
  } @else {
    <svg
      class="w-6 h-6 text-gray-500 group-hover:text-[#E6007E] transition-colors duration-200 ease-in-out"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
      />
    </svg>
  }

  <!-- Contador de likes (solo se muestra si hay likes) -->
  @if (likesCount() > 0) {
    <span class="text-sm font-medium text-gray-700 group-hover:text-[#E6007E]">
      {{ likesCount() }}
    </span>
  }
</button>
