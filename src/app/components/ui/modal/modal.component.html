@if (isOpen) {
  <div 
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    (click)="close()"
  >
    <div 
      class="bg-white rounded-2xl shadow-xl max-w-full p-4 relative max-h-full overflow-y-auto mx-2"
      (click)="$event.stopPropagation()"
    >
      <!-- BotÃ³n cerrar (X) -->
      <button 
        (click)="close()" 
        class="absolute h-6 w-6 top-3 right-3 cursor-pointer"
        aria-label="Cerrar modal"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-300 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>    
      </button>

      <!-- Contenido que viene del padre -->
      <ng-content></ng-content>
    </div>
  </div>
}
