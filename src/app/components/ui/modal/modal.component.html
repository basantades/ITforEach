@if (isOpen) {
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="onClose()">
      <div class="bg-white rounded-2xl shadow-xl max-w-full p-6 relative max-h-full overflow-y-auto " (click)="$event.stopPropagation()">
        <button (click)="onClose()" class="absolute h-10 w-10 top-4 right-4 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-300 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
          
        </button>
        <ng-content></ng-content>
      </div>
    </div>
  }
