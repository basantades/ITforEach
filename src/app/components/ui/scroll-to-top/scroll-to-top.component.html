@if (isVisible) {
    <button
      (click)="scrollToTop()"
      class="fixed bottom-4 right-4 w-10 h-10 bg-gray-500 text-white rounded-full flex items-center justify-center shadow-md hover:bg-gray-600 transition"
      aria-label="Scroll to top"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
      </svg>
    </button>
  }
