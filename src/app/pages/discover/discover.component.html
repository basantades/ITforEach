

  <h1 class="text-3xl font-bold text-primary text-center my-6">Descubre proyectos</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6">
  @for (project of projects; track project.id; let i = $index) {
    <div class="p-2 opacity-0 animate-fade-zoom" [style.animationDelay]="i * 100 + 'ms'">
      <a [routerLink]="['/', project.githubusername, project.name]">
        <div class="relative group overflow-hidden rounded-lg shadow-md bg-white">
          <img 
            [ngSrc]="projectsService.transformImageUrl(project.main_image_url ?? '', 500) || '/assets/img/default-placeholder.webp'" 
            alt="{{ project.name }}" 
            priority
            width="500" 
            height="281"
            class="w-full h-auto transition-transform duration-300 ease-in-out group-hover:scale-110"
          >
          <div class="md:opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <h2 
            class="absolute text-center break-words inset-x-0 bottom-4 flex items-center justify-center text-white text-xl font-bold  text-shadow-lg z-10"
          >
            {{ project.name }}
          </h2>
          <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 via-gray-900/20"></div>
          </div>

        </div>
      </a>
      <div class="p-2 flex items-center justify-between">
        <a [routerLink]="['/', project.githubusername]">
          <div class="flex items-center gap-2">
            <app-user-avatar [githubusername]="project.githubusername" class="h-8 w-8"></app-user-avatar>
            <p class="text-gray-500">{{ project.githubusername }}</p>
          </div>
        </a>
        <div class="flex items-center gap-3">
          @if (project.homepage_url) {
            <a [href]="project.homepage_url" target="_blank" class="text-gray-500 hover:text-primary transition-colors duration-300">
              <svg class="w-7 h-7 fill-current" xmlns="http://www.w3.org/2000/svg"  stroke="currentColor" stroke-width="1" x="0px" y="0px" width="48" height="48" viewBox="0 0 64 64">
                <path d="M 40 10 C 38.896 10 38 10.896 38 12 C 38 13.104 38.896 14 40 14 L 47.171875 14 L 30.585938 30.585938 C 29.804938 31.366938 29.804938 32.633063 30.585938 33.414062 C 30.976938 33.805063 31.488 34 32 34 C 32.512 34 33.023063 33.805062 33.414062 33.414062 L 50 16.828125 L 50 24 C 50 25.104 50.896 26 52 26 C 53.104 26 54 25.104 54 24 L 54 12 C 54 10.896 53.104 10 52 10 L 40 10 z M 18 12 C 14.691 12 12 14.691 12 18 L 12 46 C 12 49.309 14.691 52 18 52 L 46 52 C 49.309 52 52 49.309 52 46 L 52 34 C 52 32.896 51.104 32 50 32 C 48.896 32 48 32.896 48 34 L 48 46 C 48 47.103 47.103 48 46 48 L 18 48 C 16.897 48 16 47.103 16 46 L 16 18 C 16 16.897 16.897 16 18 16 L 30 16 C 31.104 16 32 15.104 32 14 C 32 12.896 31.104 12 30 12 L 18 12 z"></path>
                </svg>
            </a>
          }
          <app-like-button [projectId]="project.id!" ></app-like-button>
        </div>      
      </div>
    </div>
  }
</div>

<div class="flex justify-center items-center gap-4 my-8">
  @if (totalProjects > pageSize) {
    <button 
      (click)="prevPage()" 
      [disabled]="page === 1"
      class="px-4 py-2 bg-primary text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition hover:bg-primary/80"
    >
      ⬅️ Anterior
    </button>
    <span class="font-semibold">Página {{ page }}</span>
    <button 
      (click)="nextPage()" 
      [disabled]="page * pageSize >= totalProjects"
      class="px-4 py-2 bg-primary text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition hover:bg-primary/80"
    >
      Siguiente ➡️
    </button>
  }
</div>
