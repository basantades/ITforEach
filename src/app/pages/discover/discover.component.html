
<div class="flex justify-center">
  <h1 class="text-2xl md:text-3xl text-center font-bold text-gradient-primary my-6 animate-fade animation-delay-2">Descubre nuevos Proyectos</h1>
  </div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6">
  @for (project of projects; track project.id; let i = $index) {
    <app-project-card 
      [project]="project" 
      [animationDelay]="i * 100">
    </app-project-card>
  }
</div>

@if (totalProjects > pageSize) {
<div class="flex justify-center items-center gap-4 my-8">
    <button 
      (click)="prevPage()" 
      [disabled]="page === 1"
      class="px-4 py-2 bg-primary text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition hover:bg-primary"
    >
      ⬅️ Anterior
    </button>
    <span class="font-semibold">Página {{ page }}</span>
    <button 
      (click)="nextPage()" 
      [disabled]="page * pageSize >= totalProjects"
      class="px-4 py-2 bg-primary text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition hover:bg-primary"
    >
      Siguiente ➡️
    </button>
</div>
}
