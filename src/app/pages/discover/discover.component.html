
<section class="container mx-auto px-4 sm:px-6 lg:px-8">
  <div class="flex justify-center">
    <h1 class="text-2xl md:text-3xl text-center font-bold text-gradient-primary my-6 animate-fade animation-delay-2">Descubre nuevos Proyectos</h1>
  </div>
  <div class="w-full mx-auto flex flex-col lg:flex-row gap-4">

    <div class="hidden lg:block min-w-1/4 max-w-1/4 xl:min-w-1/5 xl:max-w-1/5 animate-fade-slide-right">
      <app-project-filter
        [projects]="allProjects"
        (filtered)="onFiltered($event)">
      </app-project-filter>
    </div>
    <!-- Botón flotante solo en móvil -->
     <div>
      <button
      class="lg:hidden whitespace-nowrap hover:bg-primary border-primary border text-primary hover:text-white py-2 px-6 rounded-full cursor-pointer transition-colors duration-300 font-medium"
      (click)="toggleMobileFilter()"
      >
      Filtros
      </button>
     </div>

<!-- Modal de filtros para móvil -->
@if (showMobileFilter) {
  <div class="lg:hidden fixed inset-0 bg-white z-50 p-8 overflow-y-auto animate-slide-right">

    <div class="flex flex-col justify-between min-h-[calc(100vh-64px)]">

      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-500">Filtros</h2>
          <button 
            (click)="toggleMobileFilter()" 
            class="text-gray-500 hover:text-black text-2xl leading-none"
            aria-label="Cerrar filtros" title="Cerrar filtros"
          >
            &times;
          </button>
        </div>
    
        <app-project-filter
          [projects]="allProjects"
          (filtered)="onFiltered($event)">
        </app-project-filter>
      </div>

    <div class="w-full mt-4 flex justify-end items-end pt-auto">
    <button
    class="bg-primary hover:bg-primary text-white py-2 px-6 rounded-full cursor-pointer "
    (click)="toggleMobileFilter()"
    >
    Aplicar
    </button>
  </div>
</div>
  </div>

}

<div class="w-full min-w-3/4 xl:min-w-4/5 ">
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-3">
  @for (project of paginatedProjects; track project.id; let i = $index) {

    <app-project-card 
      [project]="project" 
      [animationDelay]="i * 100">
    </app-project-card>
  }
  @if (filteredProjects.length === 0) {
    <div class="col-span-full text-center text-gray-500 text-lg mt-8 animate-fade">
      No se ha encontrado ninguna coincidencia.
    </div>
  }
</div>

@if (totalProjects > pageSize) {
  <div class="flex justify-end items-center gap-2 mt-12 select-none">
    <!-- Botón Anterior -->
    <button 
      (click)="prevPage(); scrollToTop()" 
      [disabled]="page === 1"
      class=" cursor-pointer flex items-center justify-center text-gray-700  hover:text-primary transition disabled:hidden disabled:pointer-events-none"
      aria-label="Página anterior" title="Página anterior"
    >
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  
    <!-- Paginación -->
    <div class="flex items-center gap-2">
      @for (i of pages; track i) {
        <button 
        (click)="page = i; scrollToTop()"
          class=" flex items-center bg-gray-200 justify-center text-lg transition font-medium cursor-pointer h-8 w-8 rounded-lg"
          [ngClass]="{
            'bg-primary text-white': page === i,
            'hover:bg-gray-700 hover:text-white text-gray-700': page !== i
          }"
        >
          {{ i }}
        </button>
      }
    </div>
    <button 
    (click)="nextPage(); scrollToTop()" 
    [disabled]="page * pageSize >= totalProjects"
    class=" cursor-pointer flex items-center justify-center text-gray-700  hover:text-primary transition disabled:hidden disabled:pointer-events-none"
    aria-label="Página siguiente" title="Página siguiente"
  >
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  </div>
  }
</div>
  </div>
</section>
