<section class="mx-auto max-w-7xl px-4 relative">
  <h1 class="text-2xl md:text-3xl text-center font-bold text-gradient-primary my-6 animate-fade animation-delay-4">Editar Proyecto</h1>
  
<app-github-project-info [project]="project()" />


    @if (loading()) {
      <p class="text-center">Cargando...</p>
    } @else if (error()) {
      <p class="text-center text-red-500">{{ error() }}</p>
    } @else if (project()) {

     <app-project-form 
     [repoData]="project"
     [mode]="'edit'"
     (projectUpdated)="onProjectUpdated()">
   </app-project-form>
    }
  </section>
