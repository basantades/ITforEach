
<div class="flex flex-col items-center justify-center grow">
@if (user()) {
    
      <h1 class="text-3xl text-primary">Bienvenido a ITforEach, {{ user()?.fullname }}</h1>
      <a [routerLink]="['/', 'new-project', user()?.githubusername]" class="btn">
      <h2>Comparte tus proyectos de GitHub en solo 3 clicks</h2></a>
  }
  @else {
    <h1  class="text-3xl text-primary">Unete a ITforEach y comparte tus proyectos</h1>
    <h2>Login en 2 clicks con GitHub</h2>
    <app-login-button></app-login-button>
  }
</div>
