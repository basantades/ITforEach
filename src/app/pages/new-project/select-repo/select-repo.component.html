<section class="mx-auto max-w-7xl px-4 relative">

  <h1 class="text-3xl font-bold text-primary text-center mb-6">Publicar nuevo Proyecto</h1>

    <div class="mx-auto my-6 w-full md:max-w-3xl lg:max-w-4xl space-y-4">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 text-center"> Paso 1: Selecciona un repositorio publico de tu GitHub</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-4 text-center">Asegurate de que el repositorio tenga el 'About' completado</p>
      @if (loading()) {
        <p class="text-sm text-gray-500 dark:text-gray-400 animate-pulse">Cargando repositorios...</p>
      } @else if (error()) {
        <p class="text-sm text-red-500 dark:text-red-400">{{ error() }}</p>
      } @else {
        <div class="flex flex-col md:flex-row md:items-center md:gap-4 gap-4">
          <select
            class="grow md:flex-1 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-2 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary"
            (change)="onRepoSelect(repos()[$any($event.target).selectedIndex - 1])"
          >
            <option disabled selected>Selecciona un repositorio</option>
            @for (repo of repos(); track repo.name) {
              <option>{{ repo.name }}</option>
            }
          </select>
      
          <div class="w-full md:w-auto md:flex-none flex justify-end">
            <button
              (click)="confirmSelection()"
              [disabled]="!selectedRepo()"
              class="bg-primary hover:bg-pink-700 text-white py-2 px-6 rounded-full cursor-pointer transition-colors duration-300 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Confirmar
            </button>
          </div>
        </div>
      }
      
      
  </div>
</section>
