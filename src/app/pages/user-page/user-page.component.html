<section class="mx-auto max-w-7xl p-4 relative">
 

<div class="relative md:min-w-md mx-auto md:max-w-5xl mt-6 min-w-0 break-words bg-white w-full mb-[60px] shadow-lg rounded-xl mt-16">
<!-- Mostrar elementos exclusivos para el propietario -->
@if (authService.isOwnerSignal()) {
  <div class="absolute top-0 right-0 -mt-[90px] z-10">
  <button (click)="openModal()"
    class="float-right bg-slate-200 hover:bg-slate-300 text-slate-600 py-2 px-6 rounded-full cursor-pointer transition-colors duration-300 ease-in-out">
    Editar
  </button>
</div>
} 
  <div class="px-6">
      <div class="flex flex-wrap justify-center">
          <div class="w-full flex justify-center">
              <div class="relative">
                <img 
                [src]="user()?.avatarurl" 
                alt="Avatar de {{ user()?.fullname || 'Usuario' }}" 
                class="shadow-xl rounded-full align-middle border-none absolute -m-[90px]  max-w-[180px]"
                />
              </div>
          </div>
      </div>
      <div class="text-center mt-24">
          <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">{{ user()?.fullname || 'Nombre Completo' }}</h3>
          @if (user()?.website) {
          <div class="w-full px-4">
              <a href="{{ user()?.website }}" class="font-normal text-slate-700 hover:text-slate-400">{{ user()?.website }}</a>
            </div>
          }
      </div>
      <div class="mt-6 pt-6 border-t border-slate-200 text-center">
          <div class="flex flex-wrap justify-center">
              <div class="w-full px-4">
                  <p class="font-light leading-relaxed text-slate-600 mb-4">{{ user()?.bio || '' }}</p>
              </div>
          </div>
      </div>
      <div class="flex justify-center items-center gap-6 pb-6">

        @if (user()?.email) {
          <a [href]="'mailto:' + user()?.email" class="inline-block">
            <button class="bg-white border-1 border-slate-200 p-2 rounded-full transition duration-300 ease-in-out transform hover:bg-slate-200 hover:border-slate-200 hover:scale-110">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
            <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
          </svg>
        </button>
        </a>
        }

  <!-- BotÃ³n GitHub -->
  <a [href]="'https://github.com/' +user()?.githubusername" target="_blank" class="inline-block">

    <button class="bg-white border-1 border-slate-200 p-2 rounded-full transition duration-300 ease-in-out transform hover:bg-slate-200 hover:border-slate-200 hover:scale-110">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path fill-rule="evenodd" d="M12.006 2a9.847 9.847 0 0 0-6.484 2.44 10.32 10.32 0 0 0-3.393 6.17 10.48 10.48 0 0 0 1.317 6.955 10.045 10.045 0 0 0 5.4 4.418c.504.095.683-.223.683-.494 0-.245-.01-1.052-.014-1.908-2.78.62-3.366-1.21-3.366-1.21a2.711 2.711 0 0 0-1.11-1.5c-.907-.637.07-.621.07-.621.317.044.62.163.885.346.266.183.487.426.647.71.135.253.318.476.538.655a2.079 2.079 0 0 0 2.37.196c.045-.52.27-1.006.635-1.37-2.219-.259-4.554-1.138-4.554-5.07a4.022 4.022 0 0 1 1.031-2.75 3.77 3.77 0 0 1 .096-2.713s.839-.275 2.749 1.05a9.26 9.26 0 0 1 5.004 0c1.906-1.325 2.74-1.05 2.74-1.05.37.858.406 1.828.101 2.713a4.017 4.017 0 0 1 1.029 2.75c0 3.939-2.339 4.805-4.564 5.058a2.471 2.471 0 0 1 .679 1.897c0 1.372-.012 2.477-.012 2.814 0 .272.18.592.687.492a10.05 10.05 0 0 0 5.388-4.421 10.473 10.473 0 0 0 1.313-6.948 10.32 10.32 0 0 0-3.39-6.165A9.847 9.847 0 0 0 12.007 2Z" clip-rule="evenodd"/>
    </svg>
    
  </button>
  </a>
</div>
  </div>
</div>

 

@if (user()?.githubusername) {
<app-projects-by-user [githubusername]="user()?.githubusername || ''"></app-projects-by-user>
}
</section>



<!-- ðŸ›  Modal para editar el perfil -->
<app-modal [isOpen]="showModal()" (close)="closeModal()">
  <app-edit-profile [userSignal]="user" (profileUpdated)="onProfileUpdated()"></app-edit-profile>
</app-modal>
