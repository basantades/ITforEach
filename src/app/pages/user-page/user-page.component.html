<div>
    @if (loading) {
      <p>Cargando usuario...</p>
    } @else if (error) {
      <p>{{ error }}</p>
    } @else if (user) {
      <div>
        <img [src]="user.avatarUrl" alt="Avatar" />
        <h2>{{ user.fullName }}</h2>
        <p>{{ user.githubUsername }}</p>
        <p>{{ user.email }}</p>
  
      </div>
    }
  </div>

<app-select-repo></app-select-repo>
