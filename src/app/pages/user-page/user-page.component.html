<section class="mx-auto container relative flex flex-col lg:flex-row justify-center">
 
  @if (user()?.githubusername) { 
  <app-user-profile-card [user]="user" class=" w-full lg:w-1/3 animate-fade-slide-right animation-delay-4 lg:mx-12"></app-user-profile-card>

    <app-projects-by-user
      class="pt-8"
      [class]="containerClass()"
      [githubusername]="user()?.githubusername || ''"
      (projectCount)="projectCount.set($event)">
    </app-projects-by-user>
  

}
</section>
